<!DOCTYPE html>
<html>
<head>
    <title>Real Estate Price Prediction</title>
</head>
<body>
    <h1>Real Estate Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="size">Size (sq ft):</label>
        <input type="number" id="size" name="size" step="0.01" required><br><br>
        
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>
        
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" step="0.01" required><br><br>
        
        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="location_score">Location Score:</label>
        <input type="number" id="location_score" name="location_score" step="0.01" required><br><br>
        
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
