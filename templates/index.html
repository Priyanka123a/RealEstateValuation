<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class='card' style="width: 100%; height:100%; margin-top:50px">
                <div class="card-header" style="text-align: center;">
                    <h1>BANGALORE HOUSE PRICE PREDICTOR</h1>
                </div><br>
                <div class="card-body" style='text-align: center'>
                    <form action="{{ url_for('predict') }}" method="POST">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                
                                <label>SELECT  LOCATION:</label>
                                <select class="selectpicker form-control" name="Location" id="Location" data-live-search="true" required=1>
                                    {% for location in locations%}
                                    <option value="{{location}}">{{location}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                
                                <label>BHK:</label>
                                <input type="number" class="form-control" id="BHK" name="BHK" placeholder="Enter BHK">
                            </div>
                        </div><br>
                        
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                
                                <label>AREA:</label>
                                <input type="number" class="form-control" id="Sqft" name="Squareft" placeholder="Enter Area (sqft)" min="500" max="50000">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                
                                <label>BATHROOMS:</label>
                                <input type="number" class="form-control" id="Bathrooms" name="Bathrooms" placeholder="Enter Bathrooms">
                            </div>
                        </div><br><br><br>
                        
                        <div class="row">
                            <div class="col-md-12 form-group" style="text-align: center;">
                                
                                <button class="btn btn-success form-control">PREDICT PRICE</button>
                                
                            </div>
                        </div>
                        
                    </form>
                    <br>

                    <div class="col-md-12" style="text-align: center">
                        <h3><span>{{result}}</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
